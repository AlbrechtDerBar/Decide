<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Decide</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="topBar">
      <button onclick="dropDown(this)">â–½</button>
      <div id="pages">
        <button onclick="window.location='instructions.html'">Instructions</button>
        <button onclick="window.location='flip.html'">Flip A Coin</button>
        <button onclick="window.location='dice.html'">Roll Dice</button>
        <button onclick="window.location='list.html'">Random List</button>
        <button onclick="window.location='8ball.html'">8-Ball</button>
        <button onclick="window.location='stickpick.html'">Stick Pick</button>
        <button onclick="window.location='russianroulette.html'">Russian Roulette</button>
        <button onclick="window.location='cards.html'">Cards</button>
      </div>
    </div>
    <div class="die">
      <input type="number" name="numberOfDie" class="dieNum">
      <select name="dieType" class="dieType">
        <option>d4</option>
        <option>d6</option>
        <option>d8</option>
        <option>d10</option>
        <option>d20</option>
        <option>d100</option>
      </select>
      <button id="add" onclick="addDie()">+</button>
      <button id="roll" onclick="roll()">Roll</button>
      <button id="remove" onclick="removeDie(this)">-</button>
    </div>
    <div id="dieResult">You haven't rolled yet</div>
  </body>
</html>
